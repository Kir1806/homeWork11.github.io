<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проектная работа Кирилла Шлёнкина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Кирилл Шлёнкин">
  <title>Mesto</title>
  
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
  
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png>">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default %>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div><!--avatar-->
        <div class="user-info__data">
          <h1 class="user-info__name"></h1> <!--name-->
          <p class="user-info__job"></p> <!--about-->
          <button class="user-edit__button">Edit</button> <!--кнопка редактирования профиля-->
        </div>
        <button class="button user-info__button">+</button> <!--кнопка добавления карточки-->

      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="popup close" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input id="place" type="text" name="place" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span id="error-place" class="popup__error-name error_is-activ">Введите название</span>
            <input id="placelink" type="url" name="placelink" class="popup__input popup__input_type_link-url " placeholder="Ссылка на картинку" required minlength="2">
            <span id="error-placelink" class="popup__error-link error_is-activ">Введите ссылку</span>
            <button id="submit" class="button popup__button popup__button-disabled">+</button>
        </form>
      </div>
    </div>
    <div class="popup-user">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="popup close" class="popup-user__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edituser" novalidate>
            <input id="username" type="text" name="username" class="popup__input popup-user__input-type-name" placeholder="Имя" required minlength="2" maxlength="30">
            <span id="error-username" class="popup-user__error-username">error message</span>
            <input id="aboutuser" type="text" name="aboutuser" class="popup__input popup-user__input-type-about"  placeholder="О себе" required minlength="2" maxlength="30">
            <span id="error-aboutuser" class="popup-user__error-aboutuser">error message</span>
            <button id="submit" type="submit"  class="button popup__button popup-user__button popup-user__button-disabled" disabled>Сохранить</button>
      </form>
      </div>
    </div>
    <div class="popup-image">
       <div class="popup-image__item"style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
        <img src="<%=require('./images/close.svg').default%>" alt="popup close" class="popup-image__close">
       </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
